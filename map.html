<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map - Erick Ramirez</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCs7B5KRlid-hgPo2DfuvYGzHTXQSVvTaw&callback=initMap"
    async defer></script>
  <script>
    function initMap() {
      // Map options
      var options = {
        zoom: 10,
        center: { lat: 41.8781, lng: -87.6298 }, // Chicago, IL
        styles: [
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [{ "color": "#e9e9e9" }, { "lightness": 17 }]
          },
          {
            "featureType": "landscape",
            "elementType": "geometry",
            "stylers": [{ "color": "#f5f5f5" }, { "lightness": 20 }]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry.fill",
            "stylers": [{ "color": "#ffffff" }, { "lightness": 17 }]
          }
        ]
      };

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Add marker
      var marker = new google.maps.Marker({
        position: { lat: 41.8781, lng: -87.6298 },
        map: map,
        title: 'Chicago, IL'
      });

      // Add info window
      var infoWindow = new google.maps.InfoWindow({
        content: '<h3>Chicago, IL</h3><p>The Windy City</p>'
      });

      marker.addListener('click', function () {
        infoWindow.open(map, marker);
      });
    }
  </script>
</head>
